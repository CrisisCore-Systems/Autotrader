name: Performance Tests

on:
  pull_request:
    branches: [main]
    types: [labeled, synchronize, reopened]

permissions:
  contents: read

jobs:
  performance:
    if: contains(github.event.pull_request.labels.*.name, 'performance')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6.0.0
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run performance tests
        run: |
          if [ -f "tests/test_performance.py" ]; then
            pytest tests/test_performance.py --benchmark-only -v
          else
            echo "Performance test file not found, skipping pytest-benchmark..."
          fi

      - name: Start API for load testing (if exists)
        run: |
          if [ -f "start_api.py" ]; then
            python start_api.py &
            sleep 10
            echo "API_RUNNING=true" >> $GITHUB_ENV
          else
            echo "API_RUNNING=false" >> $GITHUB_ENV
          fi

      - name: API load test
        if: env.API_RUNNING == 'true'
        run: |
          if [ -f "tests/locustfile.py" ]; then
            locust -f tests/locustfile.py \
              --headless \
              --users 100 \
              --spawn-rate 10 \
              --run-time 60s \
              --host http://localhost:8000
          else
            echo "Locustfile not found, skipping load test..."
          fi

      - name: Upload performance results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: performance-results
          path: |
            .benchmarks/
            locust_*.html
          retention-days: 30
