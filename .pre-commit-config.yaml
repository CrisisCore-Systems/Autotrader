# Pre-commit hooks for AutoTrader
# See https://pre-commit.com for more information

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: ['--unsafe']  # Allow custom YAML tags
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key

  # Configuration Validation
  - repo: local
    hooks:
      - id: validate-alert-rules
        name: Validate alert_rules.yaml
        entry: python scripts/validate_alert_rules.py --config configs/alert_rules.yaml
        language: python
        files: ^configs/alert_rules\.yaml$
        pass_filenames: false
        additional_dependencies:
          - pyyaml>=6.0
          - jsonschema>=4.0.0
      
      - id: validate-prompt-contracts
        name: Validate LLM prompt output contracts
        entry: python scripts/validate_prompt_outputs.py --fail-on-extra
        language: python
        files: ^(schemas/prompt_outputs/.*\.schema\.json|tests/fixtures/prompt_outputs/.*\.json)$
        pass_filenames: false
        additional_dependencies:
          - jsonschema>=4.0.0
      
      - id: validate-llm-config
        name: Validate LLM v2 configuration
        entry: python -c "import yaml; import sys; yaml.safe_load(open('configs/llm_v2.yaml')); print('âœ… LLM v2 config valid'); sys.exit(0)"
        language: python
        files: ^configs/llm_v2\.yaml$
        pass_filenames: false
        additional_dependencies:
          - pyyaml>=6.0

  # Python formatting
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.11

  # Python linting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  # Python security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: ['-c', 'pyproject.toml']
        additional_dependencies: ['bandit[toml]']

  # Secrets detection
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package.lock.json

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        args: ['-d', '{extends: default, rules: {line-length: {max: 120}, document-start: disable}}']

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.38.0
    hooks:
      - id: markdownlint
        args: ['--fix']

  # Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies:
          - types-PyYAML
          - types-requests
          - pydantic
        args: [--ignore-missing-imports, --no-strict-optional]
        files: ^src/.*\.py$

  # Dockerfile linting
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        args: ['--ignore', 'DL3008']

# CI-specific configuration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
