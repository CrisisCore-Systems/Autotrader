[pytest]
addopts = 
    -q 
    --strict-markers 
    --maxfail=1 
    --durations=10
    --cov=autotrader.data_prep.labeling
    --cov-report=term-missing
    --cov-report=html
    --tb=short

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

markers =
    performance: Performance and scalability tests (may be slow)
    slow: Slow tests that can be skipped in fast CI runs
    integration: Integration tests across multiple modules

testpaths = autotrader/data_prep/labeling/tests

python_files = test_*.py
python_classes = Test*
python_functions = test_*
