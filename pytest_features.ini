[pytest]
minversion = 6.0
testpaths = autotrader/data_prep/features/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage
addopts =
    --strict-markers
    --maxfail=1
    --durations=10

# Custom markers
markers =
    performance: Performance/scaling tests (may be slow)
    integration: Integration tests requiring external data

# Warnings
filterwarnings =
    error::DeprecationWarning
    error::PendingDeprecationWarning
